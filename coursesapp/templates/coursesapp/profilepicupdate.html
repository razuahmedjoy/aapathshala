{% extends './base.html' %}
{% load crispy_forms_tags %}


 {% block title %}
Update Photo-AAPathshala
{% endblock title %}

{% block content %}
<div class="container forms">

   <style>
       .studentupdate div{
           margin-bottom: 20px;
       }
   </style>


    {% if messages %}

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% endfor %}

    {% endif %}

    <br>
    <form class="form studentupdate" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input class="form-control btn bg-danger text-white" type="submit" value="Update">

    </form>
    


</div>


{% endblock content %}
