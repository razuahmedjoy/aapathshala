{% load static %}

<style>
    .notice-box {
        max-width: 286px;

        min-height: 250px;
        display: grid;
        place-items: center;
        margin: 0 auto;
        border-radius: 20px;
        padding: 20px;
    }
    .owl-buttons {
  display: none;
}
.owl-carousel:hover .owl-buttons {
  display: block;
}

.owl-item {
  text-align: center;
}

.owl-theme .owl-controls .owl-buttons div {
  background: transparent;
  color: #869791;
  font-size: 40px;
  line-height: 300px;
  margin: 0;
  padding: 0 60px;
  position: absolute;
  top: 0;
}
.owl-theme .owl-controls .owl-buttons .owl-prev {
  left: 0;
  padding-left: 20px;
}
.owl-theme .owl-controls .owl-buttons .owl-next {
  right: 0;
  padding-right: 20px;
}
</style>

<div class="container">
    <div class="owl-carousel mx-auto text-center">
        {% for notice in single_notice %}
        <div class="notice-box" style="background:{{notice.background_color}};color:{{notice.text_color}}">
            {{notice.title|safe}} </div>
        {%endfor %}


    </div>
</div>
